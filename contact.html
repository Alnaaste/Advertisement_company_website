<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png.webp" alt="Ad India Advertising">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out to us for any inquiries.</p>
        
        <div class="contact-info">
            <div class="contact-box">
                <i class="fas fa-map-marker-alt"></i>
                <p>123 Ad Street, Kochi, Kerala, India</p>
            </div>
            <div class="contact-box">
                <i class="fas fa-phone-alt"></i>
                <p>+91 98765 43210</p>
            </div>
            <div class="contact-box">
                <i class="fas fa-envelope"></i>
                <p>info@adindia.com</p>
            </div>
        </div>

        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <div class="map">
            <h2>Our Location</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3929.049244052527!2d76.26730331533472!3d9.93123299290253!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b080d123456789%3A0xabcdef123456789!2sKochi%2C%20Kerala%2C%20India!5e0!3m2!1sen!2sin!4v123456789" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>
</body>
